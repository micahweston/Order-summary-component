<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-title">
        Order Summary
      </div>
      <div class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="card-price">
        <div class="card-price-img">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="card-price-text">
          <span id="plan">Annual Plan</span>
          <span id="price">$59.99/year</span>
        </div>
        <div class="card-price-link">
          <a href="/">Change</a>
        </div>
      </div>
      <button class="btn">Proceed to Payment</button>
      
      <a id="cancel-order-link" href="/">Cancel Order</a>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Micah Weston</a>.
  </div>
</body>
</html>
